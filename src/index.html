<!DOCTYPE html>
<html>

<head>
  <title>首页</title>
  <script src="./js/vue.js"></script>
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <div id="box">
    <!-- 标题栏 -->
    <div id="titleBar" class="titleBar">
      <div class="titleText">{{title}}</div>
      <div class="closeIcon" v-on:click="close" title="关闭">
        <img id="closeImg" src="./img/icon/关闭.png" width="16px" alt="">
      </div>
      <div class="minimizeIcon" v-on:click="minimize" title="最小化">
        <img id="closeImg" src="./img/icon/最小化.png" width="16px" alt="">
      </div>
    </div>

    <div class="projectBox">

      <div v-for="project in projects" class="cover atvImg">
        <div class="atvImg-layer" data-img="http://robindelaporte.fr/codepen/visa-bg.jpg"></div>
        <div class="cardInfo">
          <div class="projectLogo" title="logo" style="background: url('./img/头像.jpg');background-size: cover;"></div>
          <div class="projectName" title="项目名字"><input class="projectNameText" type="text" :value="project.projectName" disabled /></div>
          <div class="projectTime" title="项目开始时间"><input class="projectNameText" type="text" :value="project.projectTime" disabled /></div>
          <div class="next" v-on:click="openProject" title="打开项目"></div>
        </div>
      </div>

    </div>
  </div>
  <script src="./js/dom.js"></script>
  <script src="./js/data.js"></script>
</body>

</html>
